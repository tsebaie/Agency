<ion-content class="body" padding>
  <div *ngIf="arrays.length <= 0 ">
User not available
  </div>
    <ion-icon class="cir" color ="primary" name="ios-add-circle-outline" (click)="submit()"></ion-icon>
<ion-list>
<ion-item class="cirs"  *ngFor="let x of arrays, let i= index" (click)="Options(i)">
  
<h1>{{x.name}}</h1>{{x.surname}}<br>{{x.phoneno}}<br>{{x.email}}

</ion-item>

</ion-list>
</ion-content>
